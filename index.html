<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./dashboard.css">
</head>

<body>
  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SURVEY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Responses</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Settings
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Settings 1</a></li>
              <li><a class="dropdown-item" href="#">Settings 2</a></li>
              <li><a class="dropdown-item" href="#">Settings 3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NAV BAR -->

  <br></br>

  <div class="header">

  <h1>Untitled Form</h1>
  <h6>Form Description</h3>

  </div>

  <br></br>


    <!-- QUESTION OPTION BAR -->
    <div class="row col-5">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Untitled Question" aria-label="Untitled Question"
          aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-image"></i></button>
      </div>
    </div>
    <!-- QUESTION OPTION BAR -->

    <br></br>

    <!-- Radio -->
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Option 1
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Add Option or <a href="http://www.google.com">Add 'Other'</a>
      </label>
    </div>
    <!-- Radio -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>


  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container">

      <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
        <label class="form-check-label" for="flexSwitchCheckReverse">Is a consent required?</label>
      </div>

      <a class="navbar-brand" href="#"></a>

      <i class="bi bi-clipboard"></i>

      <i class="bi bi-trash3"></i>

      <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
        <label class="form-check-label" for="flexSwitchCheckReverse">Force Response Feature ON/OFF</label>
      </div>

      <i class="bi bi-three-dots-vertical"></i>


    </div>
  </nav>
